<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Todos</title>
</h:head>

<h:body>
	<h:form id="todosoForm" prependId="false">
		<p:messages id="msgs" />
		<p:panel header="todos">
			<h:panelGrid id="todosPanelGrid" columns="2" cellpadding="4">
				<h:outputText value="検索条件" />
				<p:inputText id="searchCondition" value="#{todos.searchCondition}" />
			</h:panelGrid>
			<p:commandButton id="searchBtn" value="検索" action="#{todos.search}"  update="result"/>
		</p:panel>

		<p:dataTable id="result" var="todo" value="#{todos.dispTodos}">
			<p:column headerText="Id">
				<h:outputText id="id" value="#{todo.number}" />
			</p:column>
			<p:column headerText="Content">
				<h:outputText id="content" value="#{todo.content}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
