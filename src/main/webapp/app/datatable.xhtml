<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>dataTable</title>
</h:head>

<h:body>
	<h:form id="datatTableForm" prependId="false">
		<p:dataTable id="result" var="system"
			value="#{dataTable.displayData.systems}">
			<p:columnGroup type="header">
				<p:row>
					<p:column headerText="systemId" />
					<p:column headerText="systemNo" />
					<p:column headerText="versionNo" />
					<p:column headerText="line" />
					<p:column headerText="column1" />
					<p:column headerText="column2" />
					<p:column headerText="column3" />
				</p:row>
			</p:columnGroup>
			<p:subTable var="product" value="#{system.products}">
				<p:column>
					<h:outputText id="systemId" value="#{system.systemId}" />
				</p:column>
				<p:column>
					<h:outputText id="systemNo" value="#{system.systemNo}" />
				</p:column>
				<p:column>
					<h:outputText id="versionNo" value="#{system.versionNo}" />
				</p:column>
				<p:column>
					<h:outputText id="line" value="#{product.line}" />
				</p:column>
				<p:column>
					<h:outputText id="column1" value="#{product.column1}" />
				</p:column>
				<p:column>
					<h:outputText id="column2" value="#{product.column2}" />
				</p:column>
				<p:column>
					<h:outputText id="column3" value="#{product.column3}" />
				</p:column>
			</p:subTable>
		</p:dataTable>
	</h:form>
</h:body>

</html>
