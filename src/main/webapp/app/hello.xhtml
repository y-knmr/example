<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Hello</title>
</h:head>

<h:body>
	<h:form id="helloForm" prependId="false">
		<p:messages id="msgs" showSummary="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="indexPanel">
			<h:panelGrid id="indexPanelGrid" columns="2" cellpadding="4">
				<h:outputText value="First Name: " />
				<p:inputText id="firstName" value="#{hello.firstName}">
					<f:validateLength minimum="2" />
				</p:inputText>
				<h:outputText value="Last Name: " />
				<p:inputText id="lastName" value="#{hello.lastName}">
					<f:validateLength minimum="2" />
				</p:inputText>
			</h:panelGrid>
			<p:commandButton id="greetingBtn" value="Submit"
				update="indexPanelGrid" action="#{hello.showGreeting}" />
		</p:panel>

	</h:form>
</h:body>

</html>
