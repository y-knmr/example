<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>example menu</title>
</h:head>

<h:body>
	<h:form id="indexForm" prependId="false">
	<h:panelGrid id="indexGrid" columns="1" cellpadding="4">
		<p:commandLink id="hello" action="#{index.hello}">
			<h:outputText value="簡単な画面へのリンク" />
		</p:commandLink>
		
		<p:commandLink id="todos" action="#{index.todos}">
			<h:outputText value="そこそこ複雑な画面へのリンク" />
		</p:commandLink>
	</h:panelGrid>
	</h:form>
</h:body>

</html>
